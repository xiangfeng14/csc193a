<!DOCTYPE html>

<html>


	<head>
		<title>Fun with JavaScript</title>

		<script src="fancifymytext.js"></script>
		
	</head>
	

	<body>
		<h1>Fancify my Text</h1>
		<fieldset style="border: 1px solid green; padding: 10px;">
			<!--The text field-->
			<legend><b>Text</b></legend>
			<textarea rows="4" cols="30" id="text"></textarea>
		</fieldset>
	
		<fieldset style="border: 1px solid blue; padding: 10px; margin-top: 10px;">
			<legend><b>Fancify</b></legend>
			<!--Bigger button-->
			<button style="margin-right: 10px;" id="bigger" onclick="changeSize()">Bigger!</button>

			<!--FancyShmancy radio button-->
			<input type="radio" id="fancy" name="style" value="fancy" onclick="bold()">
			<label for="fancy" >FancyShmancy</label><br>

			<!--BoringBetty radio button-->
			<input type="radio" id="boring" name="style" value="boring" onclick="normal()">
			<label for="boring">BoringBetty</label>

			<button style="margin-right: 10px;" id="moo" onclick="moo()">MOO!</button>

		</fieldset>
	
	</body>
	
</html>
